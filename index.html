<!DOCTYPE html>
<html>
<head>
	<title>Blackjack</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div class="container">
		<div class='top'>
			<div class="deck"></div>
			<div class="dealerCards">
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
			</div>
			<div class="scoreBoard">
				<div id="playerScore" class="scores">Player: 0</div>
				<div id="dealerScore" class="scores">Dealer: 0</div>
			</div>
		</div>
		<div class="middle">
			<h1>Blackjack</h1>
		</div>
		<div class="bottom">
			<div class="interface">
				<div class='iFaceLeft'>
					<button id='dealBtn'>Deal</button>
				</div>
				<div class='iFaceRight'>
					<button id="hitBtn">Hit</button>
					<button id="standBtn">Stand</button>
					<!-- <button id='dblBtn'>Double</button> -->
					<button id='splitBtn'>Split</button>
				</div>
			</div>
			<div class="playerCards">
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
