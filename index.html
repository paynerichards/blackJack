<!DOCTYPE html>
<html>
<head>
	<title>Blackjack</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div class="container">
		<div class='top'>
			<div class="deck">
				<img class="deck" id="deckImage" src='media/cardBack.jpg'>
			</div>
			<div class="dealerCards">
			</div>
			<div class="scoreBoard">
				<div id="gamblerScore" class="scores">Player: 0</div>
				<div id="dealerScore" class="scores">Dealer: 0</div>
			</div>
		</div>
		<div class="middle">
			<h1>Blackjack</h1>
			<h3>Dealer stands on 17 and draws on 16</h3>
		</div>
		<div class="bottom">
			<div class="interface">
				<div class='iFaceLeft'>
					<button class='btn' id='dealBtn'>Deal</button>
				</div>
				<div class='iFaceRight'>
					<button class='btn' id="hitBtn">Hit</button>
					<button class='btn' id="standBtn">Stand</button>
					<button class='btn' id='splitBtn'>Split</button>
				</div>
			</div>
			<div class="gamblerCards">
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
